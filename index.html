<!DOCTYPE html>
<html>
<head>
    <title>QuizItUp-App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icons/icon-192.png" sizes="192x192">
    <link rel="icon" href="icons/icon-512.png" sizes="512x
</head>
<body>
  <div class="containen">
    <div class="app">
        <h1>QuizItUp</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn" id="answer1">Answer 1</button>
                <button class="btn" id="answer2">Answer 2</button>
                <button class="btn" id="answer3">Answer 3</button>
                <button class="btn" id="answer4">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <button id="installBtn" style="display: none;">Install App</button>
  </div>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    if (deferredPrompt) {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    }
  });
</script>

    
<script src="script.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log("SW registered:", reg))
      .catch(err => console.log("SW registration failed:", err));
  }
</script>


</body>
</html>
